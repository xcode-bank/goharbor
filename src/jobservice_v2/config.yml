---
#Protocol used to serve
protocol: "https"

#Config certification if use 'https' protocol
https_config:
  cert: "server.crt"
  key: "server.key"

#Server listening port
port: 9443

#Worker pool
worker_pool:
  #0 means unlimited
  workers: 10
  backend: "redis"
  #Additional config if use 'redis' backend
  redis_pool:
    host: "10.160.178.186"
    port: 6379
    namespace: "harbor_job_service"

#Logger for job
logger:
  path: "/Users/szou/tmp/job_logs"
  level: "INFO"

