version: '2'
services:
  registry:
    image: vmware/registry-photon:__reg_version__
    restart: always
    volumes:
      - /data/registry:/storage
      - ./common/config/registry/:/etc/registry/
    environment:
      - GODEBUG=netdns=cgo
    ports:
      - 5000:5000
    command:
      ["serve", "/etc/registry/config.yml"]
  postgres:
    image: vmware/harbor-db:__version__
    restart: always
    volumes:
      - /data/database:/var/lib/postgresql/data:z
    env_file:
      - ./common/config/db/env
    ports:
      - 5432:5432
  adminserver:
    build:
      context: ../
      dockerfile: make/dev/adminserver/Dockerfile
    env_file:
      - ./common/config/adminserver/env
    restart: always
    volumes:
      - /data/config/:/etc/adminserver/config/
      - /data/secretkey:/etc/adminserver/key
      - /data/:/data/
    ports:
      - 8888:8080
  redis:
    image: vmware/redis-photon:4.0
    restart: always
    volumes:
      - /data/redis:/data
    ports:
      - 6379:6379
